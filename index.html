<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>struttura-discord</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- header -->
    <header>
      <div class="container">
        <section class="header-top">
          <div class="box-logo">logo</div>
          <div class="box-link">link link link link link</div>
          <div class="box-login">login</div>
        </section>
      </div>
      <section class="header-bottom">
        <div class="rettangolo-viola"></div>
      </section>
    </header>
    <!-- fine header -->

    <!-- inizio main -->

    <!-- prima tabella -->
    <main>
      <section class="top-main background-tabelle">
        <div class="layout-tabella-grande"></div>
        <div class="layout-tabella-piccola"></div>
      </section>
      <!-- fine prima tabella -->

      <!-- seconda tabella -->
      <section class="reverse-table background-tabelle">
        <div class="layout-tabella-piccola"></div>
        <div class="layout-tabella-grande"></div>
      </section>
      <!-- fine seconda tabella -->

      <!-- terza tabella -->
      <section class="top-main background-tabelle">
        <div class="layout-tabella-grande"></div>
        <div class="layout-tabella-piccola"></div>
      </section>
      <!-- fine terza tabella -->

      <!-- quarta tabella -->
      <section class="gigant-table background-tabelle">
        <div class="tabella-gigante"></div>
      </section>
    </main>
    <!-- fine quarta tabella     fine main -->

    <!-- footer -->
    <footer>
      <section class="sectionated-table background-tabelle">
        <div class="layout-tabella-grande"></div>
        <div class="layout-tabella-piccola"></div>
        <div class="layout-tabella-piccola"></div>
        <div class="layout-tabella-piccola"></div>
        <div class="layout-tabella-piccola"></div>
      </section>
      <section class="footer-bottom">
        <button class="bottoni">Logo</button>
        <button class="bottoni">Bottone</button>
      </section>
    </footer>
    <!-- fine footer -->
  </body>
</html>
